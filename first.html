<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="img">
                <img src="./images/image-product-desktop.jpg" class="desktop-image" alt="Desktop Product Image">
                <img src="./images/image-product-mobile.jpg" class="mobile-image" alt="Mobile Peoduct Image">
            </div>
            <div class="text-container">
                <h2 class="Perfume">Perfume</h2>
                <h1 class="Gabrielle-desktop">Gabrielle <br> Essence Eau <br> De Parfum</h1>
                <h1 class="Gabrielle-mobile">Gabrielle Essence <br> Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <div class="current-price">
                        <h1> $149.99</h1>
                    </div>
                    <div class="old-price">
                        <p>$169.99</p>
                    </div>
                </div>
                <button>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Belmont Browne</a>.
    </div>
</body>
</html>
